<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Info — CVMaker</title>
  <link rel="stylesheet" href="first.css" />
</head>
<body>
  <div class="firone">
    <div class="open">
      <h1>What’s the best way for employers to contact you?</h1>
      <p>We suggest including an email and phone number.</p>

      <div class="form-grid">
        <!-- Left Column -->
        <div class="form-column">
          <h1>FIRST NAME</h1>
          <input type="text" id="fname" />
          <h1>LAST NAME</h1>
          <input type="text" id="lname" />
          <h1>ROLL NO</h1>
          <input type="text" id="roll" />
          <h1>BRANCH</h1>
          <input type="text" id="branch" />
        </div>

        <!-- Right Column -->
        <div class="form-column">
          <h1>MOBILE NUMBER</h1>
          <input type="number" id="mob" />
          <h1>EMAIL</h1>
          <input type="email" id="mai" />
          <h1>GITHUB</h1>
          <input type="text" id="git" />
          <h1>LINKEDIN</h1>
          <input type="text" id="linke" />
        </div>
      </div>
    </div>

    <div class="four-one">
      <button onclick="saveInfo()">Save</button>
    </div>
  </div>

  <script src="first.js"></script>
</body>
</html>
