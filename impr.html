<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Improve My CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    background: #1f1d2b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    .container {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
      background: transparent;
      color: #ff4d88;
      border: 2px solid #ff4d88;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #ff4d88;
      color: white;
    }

    #result {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      font-family: Georgia, serif;
      max-height: 400px;
      overflow-y: auto;
    }

    .error-item {
      margin-bottom: 10px;
    }

    .error-item strong {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Improve My CV</h2>
    <input type="file" id="resumeUpload" accept=".txt, .pdf" />
    <br />
    <button id="analyzeBtn">Check for Mistakes</button>
    <div id="result"></div>
  </div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- Main logic -->
  <script src="impr.js"></script>
</body>
</html>
